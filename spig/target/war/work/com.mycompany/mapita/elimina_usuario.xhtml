<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Eliminar Usuario</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <header>
                <h1>Mapita</h1>
                <h:form id="busqueda">
                    <p:inputText type="search " value="#{buscaPorNombre.nombre}"/>
                    <p:commandButton action="#{buscaPorNombre.buscaPorNombre()}" value="BuscaPorNombre"/>
                </h:form>
            </header>
            <main>
                    <h2>
                        Eliminar Usuario
                    </h2>
                    <h:form>
                        <p:inputText id="correo" value="#{eliminaUsuario.correo}" placeholder="Correo"/> <br/>
                        <p:commandButton action="#{eliminaUsuario.eliminaPorCorreo()}" value="Eliminar" ajax="false" />
                    </h:form>
            </main>
            <footer>
                <h3>
                    Lorem ipsum dolor sit amet.
                </h3>
            </footer>

        </h:body>
    </f:view>
</html>
